<div class="card">
  <img [src]="photo.thumbnailUrl" class="card-img-top" [alt]="photo.title">
  <div class="card-body">
    <h5 class="card-title">{{photo.title}}</h5>
    <p class="card-text">photo-id: {{photo.id}}</p>
    <button (click)="deletePhoto(photo.id)" class="btn btn-danger me-2">Elimina</button>
    <button (click)="addToPref(photo)" class="btn btn-success">👍🏻</button>
  </div>
</div>
