<main>
  <div class="container">
    <div class="d-flex justify-content-between align-content-center py-2">
      <h1>Photos</h1>
      <p class="m-0">{{likes.length}}❤️</p>
    </div>
    <div class="row row-gap-3">
      <div class="col-12 col-md-4 col-lg-3" *ngFor="let photo of photos">
        <app-card-photo [photo]="photo"
        (photoDeleted)="onPhotoDeleted($event)"></app-card-photo>
      </div>
    </div>
  </div>
</main>
